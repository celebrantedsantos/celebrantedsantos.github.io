Celebrante: 
     detalhes: |
          Diego Santos, in every wedding celebration, leaves his mark as a celebrant who not only connects words, but also connects hearts and makes the presence of God felt. His commitment goes beyond professionalism; it is a true life mission. If you want a celebration that unites faith, love and emotion in every detail, Diego Santos is the celebrant who will make your big day unforgettable and blessed.
          
          For Diego Santos, a wedding celebration is not just a ritual; it is a manifestation of the divine in the love between the bride and groom. Every detail is carefully thought out to reflect the personalities, stories and virtues of the couple. With joy, empathy and deep sensitivity, Diego Santos creates a celebration where God is present, touching hearts and uniting souls.

Formacao: 
     title: AREAS OF ACTIVITY AND TRAINING
     detalhes: |
               He works in the city of Araras-SP and the metropolitan region of Campinas and Ribeirão Preto, and the entire coast of São Paulo. Diego Santos is a psychotherapist and has a rich background in Journalism (ISCA Faculdades), Philosophy and Theology (PUC-Campinas), in addition to being a Psychology student. He found in his life purpose the mission of transforming wedding ceremonies into unforgettable spiritual experiences. For 15 years, he has dedicated his heart and faith to celebrating unconditional love, creating moments that remain engraved in the memory and soul. With a postgraduate degree in Systemic Therapy for Couples and Family, Psychoanalysis and Coaching and Leadership, he has accumulated vast experience in celebrating weddings, as well as in pre- and post-marital counseling.

               On this page, you will find a lot of information about the celebration, but the celebrant Diego Santos makes a point of talking to you personally, through a video call, without obligation, to answer all your questions and learn the details of your story. Contact us to request a quote and schedule your meeting.

Cerimonia: 
     title: SERVICES OFFERED
     detalhes: |
               Celebrant Diego Santos celebrates weddings and wedding ceremonies. Before the big day, so that the ceremony faithfully reflects the love of the bride and groom, he holds at least two meetings with the couple to learn about the history of their union, working together to create a ceremony that will forever be marked in their lives and in the lives of their guests. Transforming all of this into words that not only speak, but also touch the heart.

               Words inspired by faith spring from the depths of his heart, echoing in the emotions of each person present. And so, amid smiles, tears and prayers, celebrant Diego Santos leads the bride and groom and their guests on an experience that transcends time, where the Sacred manifests itself in every gesture, in every look.

