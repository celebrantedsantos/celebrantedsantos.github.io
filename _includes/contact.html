{% assign empresa = data.empresa %}
{% assign contato = data.contato %}
<section id="contatos">
    <h2><i class="fa-solid fa-address-book"></i> {{ contato.title }}</h2>
    <p>{{ contato.subtitle }}</p>
    <div class="row">
        <div class="col-8 col-12-small">
            <ul class="labeled-icons">
                <li>
                    <a href="{{ empresa.enderecolink }}">
                        <h3><span class="label"><i class="fa-solid fa-location-dot"></i></span></h3>
                        {{ empresa.endereco }}
                    </a>
                </li>
                <li>
                    <a href="{{ empresa.whatsapp }}"> 
                        <h3><span class="label"><i class="fa fa-whatsapp"></i></span></h3>
                        {{ empresa.telefone }}
                    </a>
                </li> 
                <li>
                    <a href="{{ empresa.instagram }}">
                        <h3><span class="label"><i class="fa fa-instagram alt"></i></span></h3>
                        {{empresa.user}}
                    </a>
                </li> 
                <li>
                    <a href="{{ empresa.emaillink }}">
                        <h3><span class="label"><i class="fa-solid fa-envelope"></i></span></h3>
                        {{ empresa.email }}
                    </a>
                </li>
                <li>
            </ul>
        </div>
        <div class="col-4 col-12-small">
            <a href="" class="image avatar"><img src="{{ empresa.logonova }}" alt="Celebrante" /></a>
        </div>
    </div>
</section>
