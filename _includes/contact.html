{% assign empresa = site.data.data.empresa %}
<!-- Three -->
<section id="three">
    <h2>Agende agora sua conversa</h2>
    <p>Deixe sua mensagem ou entre em contato.</p>
    <div class="row">
        <div class="col-8 col-12-small">
            <form  action="https://forms.un-static.com/forms/83c1a99d15bbea197ca8dbfc48d1975cd85264a4" method="post">
                <div class="fields">
                    <div class="field half">
                        <label for="name">Seu Nome:</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="field half">
                        <label for="email">E-mail:</label>
                        <input type="text" name="email" id="email" />
                    </div>
                    <div class="field half">
                        <label for="phone">Celular:</label>
                        <input type="text" name="celular" id="celular" />
                    </div>
                    <div class="field">
                        <label for="message">Mensagem:</label>
                        <textarea name="message" id="message" rows="5"></textarea>
                    </div>
                    <br />
                        <ul class="actions">
                        <li> <button class="button submit" type="submit">Enviar</button></li>
                        </ul> 
                </div>                
            </form>          
        </div>
        <div class="col-4 col-12-small">
            <ul class="labeled-icons">
                <li>
                    <h3 class="icon solid fa-home"><span class="label">Endere√ßo</span></h3>
                    {{ empresa.endereco }}<br /> 
                </li>
                <li>
                    <h3 class="icon brands fa-whatsapp"><span class="label">Whatsapp</span></h3>
                    <a href="mail:{{ empresa.whatsapp }}">{{ empresa.telefone }}</a>
                </li>
                <li>
                    <h3 class="icon solid fa-envelope"><span class="label">Email</span></h3>
                    <a href="mail:{{ empresa.email }}">{{ empresa.email }}</a>
                </li>
                <li>
                    <h3 class="icon brands fa-instagram"><span class="label">Instagram</span></h3>
                    <a href="{{ empresa.instagram }}">/{{empresa.user}}</a>
                </li> 
            </ul>
        </div>
    </div>
</section>
